<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Placepad</title>
    <meta
      http-equiv="Cache-Control"
      content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <link rel="icon" type="image/svg+xml" href="favicon.ico" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="icon" sizes="32x32" href="/logo-32px.png" />
    <link rel="icon" sizes="16x16" href="/logo-16px.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/logo-192px.png" />

    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="theme-color" content="#ffffff" />
    <!-- Primary Meta Tags -->
    <meta
      name="description"
      content="With Placepad you easy to check your monthly billing of the aparment" />

    <!-- Open Graph / Facebook -->
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="600" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://localhost:3009" />
    <meta property="og:title" content="Placepad" />
    <meta
      property="og:description"
      content="With Placepad you easy to check your monthly billing of the aparment" />
    <meta property="og:image" content="favicon.ico" />
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@localhost:3009" />
    <meta
      name="twitter:description"
      content="With Placepad you easy to check your monthly billing of the aparment" />
    <meta name="twitter:title" content="Placepad" />
    <meta name="twitter:image:src" content="favicon.ico" />

    <!-- Meta Tags Generated with https://placepad domain -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
  </body>
</html>
